components:
  schemas:
    EventEnum:
      enum:
      - LIKE
      - COMMENT
      type: string
      description: |-
        * `LIKE` - Like
        * `COMMENT` - Comment
    Forbidden:
      type: object
      properties:
        detail:
          type: string
      required:
      - detail
    Notification:
      type: object
      description: |-
        Serializes the nested field, doesn't turn the serializer into read-only automatically(should it?) but it is
        read only.

        GET /api/v1/people/5/
        {
            "id": 5,
            "first_name": "John",
            "last_name": "Doe",
            "labels": [7]
        }

        GET /api/v1/people/5/?include=labels
        {
            "id": 5,
            "first_name": "John",
            "last_name": "Doe",
            "labels": [
                {
                    "id": 7,
                    "name": "label-name"
                }
            ]
        }
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        user:
          type: string
          format: uuid
          readOnly: true
          description: User who received this notification.
        event:
          allOf:
          - $ref: '#/components/schemas/EventEnum'
          readOnly: true
          description: |-
            Event Type

            * `LIKE` - Like
            * `COMMENT` - Comment
        description:
          type: string
          readOnly: true
          description: Description of the notification. This is what the users will
            see.
        is_read:
          type: boolean
          description: Whether the notification has been read or not.
        object_of_interest:
          allOf:
          - $ref: '#/components/schemas/NotificationObjectOfInterest'
          readOnly: true
        object_of_interest_type:
          allOf:
          - $ref: '#/components/schemas/ObjectOfInterestTypeEnum'
          readOnly: true
      required:
      - created_at
      - description
      - event
      - id
      - object_of_interest
      - object_of_interest_type
      - updated_at
      - user
    NotificationError:
      type: object
      properties:
        id:
          type: array
          items:
            type: string
          readOnly: true
        created_at:
          type: array
          items:
            type: string
          readOnly: true
        updated_at:
          type: array
          items:
            type: string
          readOnly: true
        user:
          type: array
          items:
            type: string
          readOnly: true
        event:
          type: array
          items:
            type: string
          readOnly: true
        description:
          type: array
          items:
            type: string
          readOnly: true
        is_read:
          type: array
          items:
            type: string
          readOnly: true
        object_of_interest:
          type: array
          items:
            type: string
          readOnly: true
        object_of_interest_type:
          type: array
          items:
            type: string
          readOnly: true
        non_field_errors:
          type: array
          items:
            type: string
          readOnly: true
      required:
      - created_at
      - description
      - event
      - id
      - is_read
      - non_field_errors
      - object_of_interest
      - object_of_interest_type
      - updated_at
      - user
    NotificationObjectOfInterest:
      oneOf:
      - $ref: '#/components/schemas/Post'
      - $ref: '#/components/schemas/PostComment'
    NotificationObjectOfInterestRequest:
      oneOf:
      - $ref: '#/components/schemas/PostRequest'
      - $ref: '#/components/schemas/PostCommentRequest'
    NotificationUpdateRequest:
